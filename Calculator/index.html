<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
    body {
        font-family: 'Times New Roman', Times, serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
    }
   
    .calculator {
        background: #222;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #040720;
        text-align: center;
    }
   
    #display {
        width: 100%;
        height: 50px;
        font-size: 2rem;
        text-align: right;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: #333;
        color: white;
    }
   
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin-top: 10px;
    }
   
    button {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
        border: none;
        border-radius: 5px;
        background: #444;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
    }
   
    button:hover {
        background: #666;
    }
   
    /* Color for symbols */
    button:nth-child(2), button:nth-child(3), button:nth-child(8),
    button:nth-child(12), button:nth-child(16) {
        background: #e38838;
    }
   
   
 
    /* Special color for the last button (equals) */
    button:last-child {
        background: #28a745;
        grid-column: span 1;
    }
 
    button:last-child:hover {
        background: #218838;
    }
   
    /* Square root symbol button beside 0 */
    button:nth-child(17) {
        background: #4e73df;
    }
 
    button:nth-child(17):hover {
        background: #2e59d9;
    }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('*')">*</button>
            <button onclick="eraseLast()">&#9003;</button>
           
           
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('+')">+</button>
           
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('-')">-</button>
           
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="calculatePercentage()">%</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="calculateSquareRoot()">&radic;</button>
            <button onclick="calculateResult()">=</button>
           
           
        </div>
    </div>
 
    <script>
        function appendValue(value) {
            document.getElementById('display').value += value;
        }
       
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
 
        function calculatePercentage() {
            let display = document.getElementById('display');
            display.value = parseFloat(display.value) / 100;
        }
       
        function calculateSquareRoot() {
            let display = document.getElementById('display');
            let value = parseFloat(display.value);
            if (value >= 0) {
                display.value = Math.sqrt(value);
            } else {
                display.value = 'Error';
            }
        }
 
        function eraseLast() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }
       
        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
